<script>
    var numberChooserShown = false;


    function changeTableData(id) {
        if (!numberChooserShown) {
        chooseANumber();
        document.getElementById("div").appendChild(tr);
        numberChooserShown= true;
        document.getElementById(id).innerHTML = id;
        }
    }

    function chooseANumber() {
       // document.write("test");
        var div = document.createElement("div");
        var divText = document.createTextNode("Choose a number:");
        div.appendChild(divText);
        div.id = "numberChooserDiv";
        
        var table = document.createElement("table");
        table.id = "numberChooserTable";
        
        var tr = document.createElement("tr");
        tr.id = "numberChooserTr";
        
        var td1 = document.createElement("td");
        var td1Text = document.createTextNode("1");
        td1.appendChild(td1Text);
        td1.id = "numberChooserTd1";
        
        var td2 = document.createElement("td");
        var td2Text = document.createTextNode("2");

        td2.id = "numberChooserTd2";

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        tr.appendChild(td6);
        tr.appendChild(td7);
        tr.appendChild(td8);
        tr.appendChild(td9);

        div.appendChild(table);
